<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="Css/tablet.css" media="(min-width:768px)">
</head>
<body>
    <script src="/Js/game.js" defer></script>
    <div class="box">
    <h1>Adivina el Número</h1>
    <p>He escogido un <span>numero entre el 0 al 100</span>. Debes encontrarlo antes de <span>10 turnos</span> y en cada respuesta te dire si tu numero es menor o mayor que el seleccionado.</p>
    
    <div class="form">
        <input type="text" name="num" id="num" placeholder="Escribe el número aca" pattern="[0-9]">
        <button>Comprobar</button>
    </div>
    <p>Respuestas:</p>
    <p class="good hidden">Hola mundo</p>
    </div>
</body>
</html>
